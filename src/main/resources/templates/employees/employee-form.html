<!DOCTYPE html>
<html lang="en" xmls:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

<title>Insert title here</title>
</head>
<body>
	<h3> Employee Form</h3>
	<form action="#" th:action="@{/employees/save}"
		th:object="${employee}" method="POST">
		<!-- Add hidden form field to handle update -->
		<input type="hidden" th:field="*{id}" />
		<input type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4">
		<input type="text" th:field="*{lastName}" placeholder="last Name" class="form-control mb-4 col-4">
		<input type="text" th:field="*{email}" placeholder="email Name" class="form-control mb-4 col-4">
		<button type="submit" class="btn-btn-col2">Save</button>
		
	</form>
	<hr>
	<a th:href="@{/employees/list}">Back to Employee List</a>
</body>
</html>
